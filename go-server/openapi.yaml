      x-stoplight:
        id: bk7qsagm0f0yz
      description: Registers a new user given a device and session
      parameters:
        - $ref: "#/components/parameters/DiningUserSession"
        - $ref: "#/components/parameters/DiningUserDeviceId"
        - $ref: "#/components/parameters/DiningUserDevicePin"
    delete:
