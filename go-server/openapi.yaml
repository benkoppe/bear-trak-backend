    parameters: []
    get:
      summary: Get Information
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiningUser"
        "401":
          description: Unauthorized
        default:
          description: Default
          content:
            application/json:
              schema:
