        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Success"
                  - $ref: "#/components/schemas/DiningUser"
        "400":
          description: "Bad Request: device already exists"
          content: {}
        "401":
          description: "Unauthorized: bad sessionId"
          content: {}
        default:
          description: Default
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
