name: Nix Build Pipeline

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  packages: write
  contents: read
  id-token: write

jobs:
  update-gtfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      build_sha: ${{ steps.select-sha.outputs.build_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update GTFS hashes
        run: nix run ./otp#update-gtfs

      - name: Commit and push GTFS updates
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          if git diff --quiet -- otp/gtfs-sources.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add otp/gtfs-sources.json
          git commit -m "chore(otp): update GTFS hashes"
          git push origin "HEAD:${BRANCH}"

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Select build SHA
        id: select-sha
        run: |
          echo "build_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build-push:
    needs: update-gtfs
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        arch: [x86_64-linux, aarch64-linux]
        service: [go-server, otp-cornell, otp-umich, otp-harvard, transitclock]
        include:
          - arch: x86_64-linux
            platform: linux-amd64
            runs-on: ubuntu-latest
          - arch: aarch64-linux
            platform: linux-arm64
            runs-on: ubuntu-24.04-arm

          - service: go-server
            flake: ./go-server
            output: containerImage
            name: bear-trak-go

          - service: otp-cornell
            flake: ./otp
            output: cornell
            name: bear-trak-otp-cornell

          - service: otp-umich
            flake: ./otp
            output: umich
            name: bear-trak-otp-umich

          - service: otp-harvard
            flake: ./otp
            output: harvard
            name: bear-trak-otp-harvard

          - service: transitclock
            flake: ./transitclock
            output: default
            name: trak-transitclock

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.update-gtfs.outputs.build_sha }}
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: |
          nix build "${{ matrix.flake }}#packages.${{ matrix.arch }}.${{ matrix.output }}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha

      - name: Push docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          readarray -t TAG_ARR <<< "$TAGS"

          PRIMARY="${TAG_ARR[0]}-${{ matrix.platform }}"
          REST=("${TAG_ARR[@]:1}")

          PLATFORM="${{ matrix.platform }}"
          ARCH="${PLATFORM#*-}"

          nix run nixpkgs#skopeo -- \
            copy --override-arch "$ARCH" \
            docker-archive:./result \
            "docker://$PRIMARY"

          for t in "${REST[@]}"; do
            echo "Tagging $PRIMARY â†’ $t"
            nix run nixpkgs#skopeo -- \
              copy "docker://$PRIMARY" "docker://${t}-${{ matrix.platform }}"
          done
